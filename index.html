<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>


  <div class="row">
    <div class="col s6">
      <h1 class="title">Расчет часов</h1>
      

      <div class="row">
        <div class="col s3"></div>
        <form class="col s6">
          <div class="row">
            <h5 class="select-month">1. С какого месяца начать?</h5>  
            <select class="browser-default">
                  <option value="1" disabled selected>Январь</option>
                  <option value="2">Февраль</option>
                  <option value="3">Март</option>
                  <option value="4">Апрель</option>
                  <option value="5">Май</option>
                  <option value="6">Июнь</option>
                  <option value="7">Июль</option>
                  <option value="8">Август</option>
                  <option value="9">Сентябрь</option>
                  <option value="10">Октябрь</option>
                  <option value="11">Ноябрь</option>
                  <option value="12">Декабрь</option>
                </select>  
            
            <h5 class="input-hour">2. Введите общее количество часов</h5>
              <label>Количество</label>
              <input id="hour" placeholder="123456" type="text" class="validate"> 
              <label></label>
             
             <center><button class="btn waves-effect waves-light btn-large red lighten-1" type="submit" name="action">Показать результат</button></center>
  
          </div>
        </form>
        <div class="col s3"></div>
      </div>
            



      
    </div>
    <div class="col s6">
        <table class="striped">
          <div class="thead">
            <tr>
              <th>Месяцы</th>
              <th>Количество часов работы</th>
              <th>Итого с начала эксплуатации</th>
            </tr>
          </div>
          <div class="tbody">
            <tr><th class="month">Январь</th><td class="january"></td><td class="hour-january"></td></tr>
            <tr><th class="month">Февраль</th><td class="february"></td><td class="hour-february"></td></tr>
            <tr><th class="month">Март</th><td class="march"></td><td class="hour-march"></td></tr>
            <tr><th class="month">Апрель</th><td class="april"></td class="hour-april"><td></td></tr>
            <tr><th class="month">Май</th><td class="may"></td><td class="hour-may"></td></tr>
            <tr><th class="month">Июнь</th><td class="june"></td><td class="hour-june"></td></tr>
            <tr><th class="month">Июль</th><td class="july"></td><td class="hour-july"></td></tr>
            <tr><th class="month">Август</th><td class="august"></td><td class="hour-august"></td></tr>
            <tr><th class="month">Сентябрь</th><td class="september"></td><td class="hour-september"></td></tr>
            <tr><th class="month">Октябрь</th><td class="october"></td><td class="hour-october"></td></tr>
            <tr><th class="month">Ноябрь</th><td class="november"></td><td class="hour-november"></td></tr>
            <tr><th class="month">Декабрь</th><td class="december"></td><td class="hour-december"></td></tr>
          </div>
        </table>
      </div>
  </div>



<script src="app.js"></script>
</body>
</html>
