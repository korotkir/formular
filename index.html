<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>


  <div class="row">
    <div class="col s6">
      <h1 class="title">Расчет часов</h1>
      




      
    </div>
    <div class="col s6">
        <table class="striped">
          <div class="thead">
            <tr>
              <th>Месяцы</th>
              <th>Количество часов работы</th>
              <th>Итого с начала эксплуатации</th>
            </tr>
          </div>
          <div class="tbody">
            <tr><th class="month">Январь</th><td class="january"></td><td></td></tr>
            <tr><th class="month">Февраль</th><td class="february"></td><td></td></tr>
            <tr><th class="month">Март</th><td class="march"></td><td></td></tr>
            <tr><th class="month">Апрель</th><td class="april"></td><td></td></tr>
            <tr><th class="month">Май</th><td class="may"></td><td></td></tr>
            <tr><th class="month">Июнь</th><td class="june"></td><td></td></tr>
            <tr><th class="month">Июль</th><td class="july"></td><td></td></tr>
            <tr><th class="month">Август</th><td class="august"></td><td></td></tr>
            <tr><th class="month">Сентябрь</th><td class="september"></td><td></td></tr>
            <tr><th class="month">Октябрь</th><td class="october"></td><td></td></tr>
            <tr><th class="month">Ноябрь</th><td class="november"></td><td></td></tr>
            <tr><th class="month">Декабрь</th><td class="december"></td><td></td></tr>
          </div>
        </table>
      </div>
  </div>



<script src="app.js"></script>
</body>
</html>
